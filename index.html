<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nostalgia Airdrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Join the $NOST Airdrop – connect wallet, mint your memory, and share your referral link."
  />

  <!-- ===== Open Graph (preview di Warpcast, Telegram, dsb) ===== -->
  <meta property="og:title" content="Nostalgia Airdrop" />
  <meta
    property="og:description"
    content="Join the $NOST Airdrop by the Nostalgia team. Connect wallet, mint your memory, and share your referral link."
  />
  <meta property="og:image" content="https://nost.vercel.app/og.png" />
  <meta property="og:url" content="https://nost.vercel.app" />
  <meta property="og:type" content="website" />

  <!-- ===== Farcaster Frame vNext (interaktif di Warpcast) ===== -->
  <meta property="fc:frame" content="vNext" />
  <meta
    property="fc:frame:post_url"
    content="https://nost.vercel.app/api/webhook"
  />

  <!-- ===== Farcaster MiniApp embed (muncul di MiniApps tab) ===== -->
  <meta
    name="fc:miniapp"
    content='{
      "version": "1",
      "imageUrl": "https://nost.vercel.app/og.png",
      "button": {
        "title": "Join NOST Airdrop",
        "action": {
          "type": "launch_miniapp",
          "name": "Nostalgia Airdrop",
          "url": "https://nost.vercel.app",
          "splashImageUrl": "https://nost.vercel.app/og.png",
          "splashBackgroundColor": "#0d1117"
        }
      }
    }'
  />

  <link
    rel="icon"
    type="image/png"
    href="https://nost.vercel.app/icon.png"
  />

  <!-- ===== STYLE (simple, dark pixel look) ===== -->
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1120, #020617 75%);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    img.logo {
      width: 160px;
      height: auto;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 28px;
      color: #60a5fa;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #a3a3a3;
      max-width: 320px;
      margin: 0 auto 20px;
      line-height: 1.6;
    }

    button {
      background: #2563eb;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <img src="https://nost.vercel.app/icon.png" class="logo" alt="$NOST" />
  <h1>$NOST Airdrop</h1>
  <p>
    Connect your wallet, mint your onchain memory, and share your referral link
    to join the Nostalgia Airdrop.
  </p>
  <button onclick="window.open('https://nost.vercel.app','_blank')">
    Join Airdrop
  </button>

  <footer>Powered by Base • Nostalgia 2025</footer>
</body>
</html>
